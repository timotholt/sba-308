<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA 308</title>

    <style>
        /* Get rid of all padding and margins by default */
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            /* Give us a nice body to work with */
            /* height: 100%; */
            /* width: 100%; */
            margin: 1em 1em 1em 1em;
            padding: 1em 1em 1em 1em;
            /* width: 90vw;
            width: 90dvw; */

            /* Give us a nice gradient background */
            background-image: linear-gradient(to top, #613c81 0%, #ab82ab 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* Align everything in the body centered by default */
            justify-content: center;
            justify-items: center;

            /* Default font should be a nice sans-serif */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 0.8em;
        }

        .gridContainer {
            display: grid;
            width: min-content;
            grid-template-areas:
                'header header header'
                'lessons expected actual'
                'footer footer footer';
            gap: 1em;
        }

        .gridContainer h1 {
            text-align: center;
        }

        .resultContainer, #consoleContainer {
            background-color: #400040;
            color: #f0f0f0;
            text-align: center;
            font-weight: bold;
            border-radius: 0.5em;
            padding: 0.5em 0em 0.0em 0em;
        }

        .cardClass, #title, #lessons, #expectedResult, #actualResult, #console {
            background-color: #400040;
            /* background-color: purple; */
            text-align: center;
            color: #f0f0f0;
            padding: 1em;
            border-radius: 0em 0em 0.5em 0.5em;
            height:min-content;
        }

        #title {
            /* Make this the top of the screen */
            grid-area: header;
            border-radius: 0.5em;
            font-weight: bold;
            width: auto;
        }

        #consoleContainer {
            grid-area: footer;
            width: auto;
        }

        #console {
            /* Make this the top of the screen */
            border-radius: 0.5em;
            font-weight: bold;
            width: auto;
            margin-top: 0.5em;
            background-color: #600060;
            background-color: black;
            font-weight: normal;
            border-top-left-radius: 0em;
            border-top-right-radius: 0em;
            text-align: left;
            line-height: 1.4;

            /* Make the console scroll, and style the scrollbar */
            overflow-y: auto;
            max-height: 20em;
            /* scrollbar-color: #400040 #602060; */
            scrollbar-color: #A0A0A0 #600060;
        }

        #console pre {
            font-size: 1.3em;
        }

        #lessons {
            /* Make this the left column in the center area */
            grid-area: lessons;
            margin-top: 0.5em;
        }

        #expectedResult, #actualResult, #lessons {
            grid-area: expected;
            margin-top: 0.5em;
            background-color: #600060;
            font-weight: normal;

            /* Make the children below follow a grid of */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            text-align: justify;
            justify-items: stretch;
            column-gap: 0.5em;
        }

        .object-value {
            padding-top: 2px;
            padding-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="gridContainer">
        <div id="title"></div>
        <div class="resultContainer">
            Lessons
            <div id="lessons"></div>
        </div>
        <div class="resultContainer">
            Expected Result
            <div id="expectedResult"></div>
        </div>
        <div class="resultContainer">
            Actual Result
            <div id="actualResult"></div>
        </div>
        <div id="consoleContainer">
            Console
            <div id="console"></div>
        </div>
    </div>

    <script src="./replaceconsole.js"></script>
    <script src="./script.js"></script>
</body>
</html>
